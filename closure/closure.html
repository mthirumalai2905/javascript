<script>
    // First closure example
    function init() {
        var name = "Mozilla";
        
        function displayName() {
            console.log(name);
        }
        
        displayName();
    }
    init();

    // Second closure example
    function outer() {
        let username = "thiru";
        
        function inner() {
            console.log("inner " + username);
        }
        
        inner();
    }
    outer();

    // Attempt to access variable outside its scope
    // This will result in an error because `username` is not defined outside `outer`
    // console.log("TOO OUTER", username);
</script>
